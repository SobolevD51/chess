<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WayToChess</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fonts.css" />
  </head>
  <body>
    <span class="headline">Добро пожаловать на сайт WayToChess</span>
    <span class="choice">Выберите в какой роли вы хотите пользоваться ресурсом</span>
    <div class="teacher">
      <button type="submit">
        <span>Я тренер</span>
        <span>Я хочу использовать методику для обучения своих учеников</span>
      </button>
    </div>
    <div class="student">
      <button type="submit">
        <span>Я ученик</span>
        <span>Я хочу использовать методику для улучшения своих навыков игры</span>
      </button>
    </div>
    <span>Есть аккаунт? <a href="#">Войдите</a></span>
  </body>
</html>
